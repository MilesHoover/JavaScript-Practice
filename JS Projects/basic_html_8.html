<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/JS/basic_javascript_8.js"></script>
    <title>Document</title>

<body>

    <button onclick="concat()">Click to make a sentence</button>
    <p id="sentence"></p>
    
    <button onclick="slice()">Click to slice</button>
    <p id="sliced"></p>

    <button onclick="uppercase()">Click to uppercase</button>
    <p id="upper"></p>

    <button onclick="searchfor()">Click to search for "Miles" in a sentence</button>
    <p id="search"></p>

    <button onclick="string()">Click to turn a number into a string</button>
    <p id="tostring"></p>

    <button onclick="precision()">Click to get a precise number</button>
    <p id="precise"></p>

    <button onclick="fixed()">Click to convert to string and get a fixed number of decimals</button>
    <p id="fixed"></p>

    <button onclick="value()">Click to return to primitive value of string object</button>
    <p id="value"></p>
