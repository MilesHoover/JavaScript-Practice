<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="Javascript/Javascript_3.js"></script>
    <title>Document</title>
</head>
<body>
    
    <h1>Characters</h1>
    <h3>Click on a universe to see a character!</h3>

    <ul>
        <li onclick="displayType(this)" id="The Legend of Zelda"
            data-character-type="Link">The Legend of Zelda</li>
        <li onclick="displayType(this)" id="Super Mario Brothers"
            data-character-type="Luigi">Super Mario Brothers</li>
        <li onclick="displayType(this)" id="Half-Life"
            data-character-type="Gordan Freeman">Half-Life</li>
        <li onclick="displayType(this)" id="Halo"
            data-character-type="Master Chief">Halo</li>
    </ul>

</body>
</html>
